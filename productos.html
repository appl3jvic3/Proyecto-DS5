<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Configuración básica del documento -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Productos - La Esquina Geek. Explora nuestra colección de cartas coleccionables, figuras y más." />

  <!-- Título que aparece en la pestaña -->
  <title>Productos - La Esquina Geek</title>

  <!-- Icono de la pestaña -->
  <link rel="icon" href="img/favicon/favicon.ico" sizes="32x32" type="image/png" />

  <!-- Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet" />

  <!-- Archivos de estilos CSS -->
  <link rel="stylesheet" href="Home.css" />
  <link rel="stylesheet" href="productos.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-top">
      <!-- Barra de búsqueda (IDs correctos para JS: search-input y btn-search) -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar productos..." class="search-input" />
        <button class="search-btn" id="btn-search" aria-label="Buscar">
          <img src="img/iconos/buscar.png" alt="Buscar" class="icon-btn"
            style="width: 20px; height: 20px; vertical-align: middle" />
        </button>
      </div>

      <div class="logo">
        <img src="img/logo.png" alt="Logo La Esquina Geek" class="logo-img" style="
              width: 38px;
              height: 38px;
              vertical-align: middle;
              margin-right: 10px;
            " />
        <h1 style="display: inline; vertical-align: middle">
          La Esquina Geek
        </h1>
      </div>

      <div class="header-actions">
        <button class="cart-btn" id="btn-cart" onclick="window.location.href='carrito.html'">
          <img src="img/iconos/carrito.png" alt="Carrito" class="icon-btn" style="
                width: 22px;
                height: 22px;
                vertical-align: middle;
                margin-right: 6px;
              " />
          Carrito (<span id="cart-count">0</span>)
        </button>
        <button class="login-btn" id="btn-login">
          <img src="img/iconos/usuario.png" alt="Login" id="user-profile-img" class="user-profile-icon" style="
                width: 28px;
                height: 28px;
                vertical-align: middle;
                margin-right: 6px;
                border-radius: 50%;
                object-fit: cover;
              " />
          <span id="user-name">Login</span>
        </button>
      </div>
    </div>
    <nav class="main-nav">
      <a href="Home.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="sobre-nosotros.html">Sobre Nosotros</a>
    </nav>
  </header>

  <!-- ============================================ -->
  <!-- CONTENIDO PRINCIPAL DE PRODUCTOS -->
  <!-- ============================================ -->
  <main>
    <section class="productos-section">
      <h2 style="
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            margin-top: 2rem;
          ">
        Todos los Productos
      </h2>

      <div class="products-grid" id="products-grid">
        <!-- Las tarjetas de productos se llenan con productos.js -->
      </div>
    </section>
  </main>

  <!-- ============================================ -->
  <!-- FOOTER ACTUALIZADO -->
  <!-- ============================================ -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Contacto</h3>
        <p>Teléfono: 641-754-0072</p>
        <p>Email: soporte@laesquinageek.com</p>
        <p>Dirección: Panamá, Vía España</p>
      </div>
      <div class="footer-section">
        <h3>Enlaces</h3>
        <a href="Home.html">Inicio</a>
        <a href="productos.html">Productos</a>
        <a href="sobre-nosotros.html">Sobre Nosotros</a>
      </div>
      <div class="footer-section">
        <h3>Redes Sociales</h3>
        <div class="footer-social">
          <a href="https://facebook.com/laesquinageek" target="_blank" aria-label="Facebook">
            <img src="img/iconos/RS/facebook.png" alt="Facebook" class="icon-btn" style="width: 28px; height: 28px" />
          </a>
          <a href="https://twitter.com/laesquinageek" target="_blank" aria-label="Twitter">
            <img src="img/iconos/RS/X.png" alt="Twitter" class="icon-btn" style="width: 28px; height: 28px" />
          </a>
          <a href="https://instagram.com/laesquinageek" target="_blank" aria-label="Instagram">
            <img src="img/iconos/RS/instagram.png" alt="Instagram" class="icon-btn" style="width: 28px; height: 28px" />
          </a>
          <a href="https://tiktok.com/@laesquinageek" target="_blank" aria-label="TikTok">
            <img src="img/iconos/RS/tiktok.png" alt="TikTok" class="icon-btn" style="width: 28px; height: 28px" />
          </a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© 2025 La Esquina Geek. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Enlaces a archivos JavaScript -->
  <script src="Config.js"></script>
  <script src="productos.js"></script>
</body>

</html>
